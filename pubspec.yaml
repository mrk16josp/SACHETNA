name: new_sachetna
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1  # Add this line for flutter_launcher_icons
  flutter_lints: ^2.0.0

# Add the flutter_icons section for icon configuration
flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"  # Change this to your icon's path

flutter:
  uses-material-design: true

  assets:
    - assets/
